united-build: 
language: generic
sudo: required
services:
- docker
script:
#- travis_wait 40 docker run --cap-add=SYS_ADMIN davidva/unibuild /bin/sh /urpms -g UnitedRPMs/spotify -s spotify.spec -t fedora-25-x86_64
- docker run -v $(pwd):/root/enjoy --cap-add=SYS_ADMIN --security-opt seccomp:unconfined davidva/unibuild-34 /bin/sh -c "rm -f urpms && wget -c https://raw.githubusercontent.com/kuboosoft/united-build/master/urpms && chmod a+x urpms && /urpms -g UnitedRPMs/ndi-sdk -s ndi-sdk.spec -r true -d 'dist .fc34' -u true"
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8bbc656ea277114ba4fd
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
